      /* JS주석(여러줄) */
      // 콘솔찍기(F12-Console탭에서 확인)

      console.log("여긴어디? 난 누구?");
      // JS는 코드를 만나는 즉시 실행한다.
      // 호출시에만 실행하고 싶으면 함수사용
      // 함수 -> function 함수명(전달변수){코드}
      // 함수실행원리:
      // 함수이름을 이벤트속성에서 불러준다!
      // <태그 on이벤트명="값">
      // 예) <div onclick="멍멍이()"

      // 함수작성 : 함수는 코드저장소!
      function 멍멍이(먹이) {
        // 알림창 띄우기
        // alert("나야나!"+먹이);

        // 콘솔창 띄우기(F12 Console창)
        console.log("나야나!" + 먹이);
        // 소방대장 도착!
        // 설계도 가져와! -> document
        document.getElementById(
          "ifr"
        ).src =
          "https://www.youtube.com/embed/" +
          먹이 +
          "?autoplay=1";
        // document : 현재 전체 웹문서 객체
        // .(점) : 하위 속성/메서드 접근
        // getElementById() : 아이디접근 메서드
      } ////////// 멍멍이 함수 ////////////
    </script>
